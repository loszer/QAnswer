    <script>
      $(document).ready(function() {
        
        $("#btn_save_modal_add").click(function(event) {
          // show modal dialog
          alert("save");
        });
        // init
        actionAfterSelect(1);
        $("#main_content>div").hide();
        index = $(".sidebar ul li.active").index(".sidebar ul li");
        $("#main_content>div").eq(index).show();
        $(".sidebar>ul>li").click(function(event) {
          index = $(this).index(".sidebar ul li");
          $(".sidebar ul li").removeClass('active');
          $(this).addClass('active');
          $("#main_content>div").hide();
          $("#main_content>div").eq(index).show();
          actionAfterSelect(index);
        });
        // end init
      });

      // index begin with 0 not 1
      function actionAfterSelect(index){
        if (index+1 == 1) {}
        if (index+1 == 2) {
          res = {
            status: '200',
            data: [
              {content: "content1", right:'X', A:'aaa',B:'bbbb',C:'ccc',D:'dddd'},
              {content: "content2", right:'X', A:'aaa',B:'bbbb',C:'ccc',D:'dddd'},
              {content: "content3", right:'X', A:'aaa',B:'bbbb',C:'ccc',D:'dddd'},
              {content: "content4", right:'X', A:'aaa',B:'bbbb',C:'ccc',D:'dddd'},
              {content: "content5", right:'X', A:'aaa',B:'bbbb',C:'ccc',D:'dddd'}
              ]
          }
          data = res["data"];
          key_ls = ["content","right","A","B","C","D"];
          // clear the existed data
          $("#main_content_2 table tbody tr").remove();
          // show the requested data
          for (var i = 0; i < data.length; i++) {
            $("#main_content table tbody").append("<tr class='data_row"+i+"'>"+"</tr>");
            for (var j = 0; j < 6; j++) {
              $("#main_content table tbody tr.data_row"+i).append("<td>"+data[i][key_ls[j]]+"</td>");
            }
          }
        }
        if (index+1 ==3) {}
      }
    </script>
